{{ define "index" }}

{{ template "header" }}

<body>
  <main>

    <div class="container text-center">
      {{ range . }}
      <div class="alert alert-danger">
        <h2>{{ .Title }}</h2>
        <p>{{ .Anons }}</p>
        <a href="/post/{{ .Id }}" class="btn btn-danger">Читать далее</a>
      </div>
      {{ else }}
      <p class="lead">Статей нет</p>
      {{ end }}
    </div>

    <div class="container text-center my-5">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <img class="rounded-img" src="../img/cat.jpg" alt="Hello" />
          <h1 class="fw-light">Котик с цветами</h1>
          <p id="mainText" class="textOne"><strong>Он приходит к тем, кто способен вывести картинку на страницу.
              Поздравляю, если ты его видишь.
            </strong></p>
          <a href="https://vk.com/alexandr_push" target="_blank" class="btn btn-primary">
            Кнопка
          </a>
          <button onclick="ChangeColor(count++);" class="btn">Изменить текст
          </button>
        </div>
      </div>
    </div>
  </main>

</body>

{{ template "footer" }}

{{ end }}
